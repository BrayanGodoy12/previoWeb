
    <form id="form-login" >
        <p><label for="nombre">Nombre:</label></p>
            <input name="nombre" type="text" id="nombre" class="nombre" placeholder="Pon tu nombre" autofocus="" required /></p>

        <p><label for="apellidos">Apellidos:</label></p>
            <input name="apellidos" type="text" id="apellidos" class="apellidos" placeholder="Pon tus apellidos" required /></p>   

        <p><label for="correo">Correo:</label></p>
            <input name="correo" type="text" id="correo" class="correo" placeholder="Pon tu mail" required /></p>

        <p><label for="pass">Password:</label></p>
            <input name="pass" type="password" id="pass" class="pass" placeholder="Pon tu contraseña" required /></p>

        <p><label for="repass">Repetir Password:</label></p>
            <input name="repass" type="password" id="repass" class="repass" placeholder="Repite contraseña" required /></p>

        <p id="bot"><input name="submit" type="submit" id="boton" onclick="registro();" value="Registrar" class="boton" required /></p>
      
    </form>
